button {
    width: 80vmin;

    background: #232323;

    font-size: 1.75vmin;

button:hover {
    transform: translateY(-1vmin);

<nav id="nav">
    <div id="nav_logo"></div>
    <a id="home" class="navitm" href="index.html">Home</a>
    <a id="aboutus" class="navitm" href="aboutus.html">About Us</a>
    <a id="docs" class="navitm" href="comingsoon.html">Docs</a>
    <script>
        const navitm=document.querySelectorAll(".navitm");
        var navitms2=[];
        if(window.screen.width<=600&&navitm){
            window.scrollTo({ top: 0, behavior: 'smooth' });
            for(var i=0;i<navitm.length;i++){
                navitms2.push({
                    "txt":navitm[i].textContent,
                    "elm":navitm[i],
                });
                navitm[i].remove();
            }
            console.log(navitms2);
            // test code
            // document.getElementById("nav").appendChild(navitms2[1].elm)
            var hamburgermenu_icon=document.createElement("div");
            hamburgermenu_icon.id="hamburgermenu_icon";
            document.getElementById("hamburgermenu").setAttribute("style","transform:translateX(-75vmin);")
            hamburgermenu_icon.onclick=(e)=>{
                e.preventDefault();
                if(document.getElementById("hm_isOpen?").getAttribute("content")==="true"){
                    enableScroll();
                }else{
                    disableScroll();
                }
                document.getElementById("hamburgermenu").setAttribute("style",
                    document.getElementById("hm_isOpen?").getAttribute("content")==="true" ? 
                        "transform:translateX(-75vmin);opacity:0;" :
                        "transform:translateX(0);opacity:1;")
                document.getElementById("hm_isOpen?").setAttribute("content",
                    document.getElementById("hm_isOpen?").getAttribute("content")==="true" ? 
                    "false":"true")
            }
            document.getElementById("nav").appendChild(hamburgermenu_icon)
            for(var i=0;i<navitms2.length;i++){
                document.getElementById("hamburgermenu").appendChild(navitms2[i].elm);
            }
        }
    </script>
</nav>
